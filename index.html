<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Versus</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    VERSUS
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link header__link_green">Portfolio</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="about">
                <div class="container">
                    <div class="about__text">
                        <div class="about__title">
                            <h1>We build beautiful web and mobile apps.</h1>
                            <a class="about__button" href="#" >Get a quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="works">
            <div class="container">
                <div class="works__content">
                    <h2>Latest Work</h2>
                    <img src="./img/IMAGE (1).png" alt="img">
                    <img src="./img/IMAGE (2).png" alt="img">
                    <img src="./img/IMAGE (3).png" alt="img">
                    <img src="./img/IMAGE (4).png" alt="img">
                    <img src="./img/IMAGE (5).png" alt="img">
                    <img src="./img/IMAGE (6).png" alt="img">
                    <img src="./img/IMAGE (7).png" alt="img">
                    <img src="./img/IMAGE (8).png" alt="img">
                    <img src="./img/IMAGE (9).png" alt="img">
                </div>
            </div>
        </section>
        <footer class="fotter">
            <div class="container">
                <span class="footer__overtext">VERSUS</span>
                <span class="footer__undertext">Powered by Webflow</span>
            </div>
        </footer>
    </div>
</body>
</html>
